<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>
<style>
    body { font-family: Arial; padding:20px; }
    .box { background:#f7f7f7; padding:15px; width:300px; border-radius:8px; border:1px solid #ddd; }
    button { padding:5px; margin:5px; background:black; color:white; border:none; border-radius:4px; }
    .item { padding:6px; margin:5px 0; background:white; border:1px solid #ccc; border-radius:4px; }
</style>
</head>
<body>

<div class="box">
    <h3>Products</h3>
    <div id="list"></div>

    <h3>Cart</h3>
    <div id="cart"></div>
    <p>Total: Rs. <span id="total">0</span></p>

    <button onclick="checkout()">Checkout</button>
</div>

<script>
var products = [
    { name: "Bag", price: 1500 },
    { name: "Shoes", price: 2500 }
];

var cart = [];
var total = 0;

function showProducts() {
    var html = "";
    for (var i = 0; i < products.length; i++) {
        html += "<div class='item'>" + products[i].name + " - Rs." + products[i].price +
                " <button onclick='addCart(" + i + ")'>Add</button></div>";
    }
    document.getElementById("list").innerHTML = html;
}

function addCart(index) {
    cart.push(products[index]);
    total += products[index].price;
    showCart();
}

function showCart() {
    var html = "";
    for (var i = 0; i < cart.length; i++) {
        html += "<div class='item'>" + cart[i].name + " - Rs." + cart[i].price + "</div>";
    }
    document.getElementById("cart").innerHTML = html;
    document.getElementById("total").innerHTML = total;
}

function checkout() {
    alert("Your total is Rs. " + total);
}

showProducts();
</script>
</body>
</html>
