<!DOCTYPE html>
<html>
<head>
<title>Cart Total</title>
</head>
<body>

<div class="box">
    <h3>Products</h3>
    <div id="prod"></div>

    <h3>Cart</h3>
    <div id="cart"></div>

    <h3>Cart Total</h3>
    <p>Total: Rs. <span id="total">0</span></p>
</div>

<script>
var products = [
    { name: "Laptop", price: 50000 },
    { name: "Phone", price: 20000 },
    { name: "Mouse", price: 500 }
];

var cart = [];
var total = 0;

function displayProducts() {
    var html = "";
    for (var i = 0; i < products.length; i++) {
        html += "<div class='item'>" + products[i].name + " - Rs." + products[i].price +
                " <button onclick='addToCart(" + i + ")'>Add</button></div>";
    }
    document.getElementById("prod").innerHTML = html;
}

function addToCart(index) {
    cart.push(products[index]);
    total += products[index].price;
    showCart();
}

function showCart() {
    var html = "";
    for (var i = 0; i < cart.length; i++) {
        html += "<div class='item'>" + cart[i].name + " - Rs." + cart[i].price + "</div>";
    }
    document.getElementById("cart").innerHTML = html;
    document.getElementById("total").innerHTML = total;
}

displayProducts();
</script>
</body>
</html>
