<!DOCTYPE html>
<html>
<head>
<title>Wishlist & Cart</title>
<style>
    body { font-family: Arial; padding:20px; }
    .box { background:#f7f7f7; padding:15px; width:320px; border-radius:8px; border:1px solid #ddd; margin-bottom:20px; }
    button { padding:5px; background:black; color:white; border:none; border-radius:4px; margin-left:5px; }
    .item { padding:6px; margin:5px 0; background:white; border-radius:4px; border:1px solid #ccc; }
</style>
</head>
<body>

<div class="box">
    <h3>Products</h3>
    <div id="plist"></div>
</div>

<div class="box">
    <h3>Wishlist</h3>
    <div id="wishlist"></div>
</div>

<div class="box">
    <h3>Cart</h3>
    <div id="cart"></div>
</div>

<script>
var products = [
    { id: 1, name: "Pen", price: 20 },
    { id: 2, name: "Book", price: 100 }
];

var wishlist = [];
var cart = [];

// Show all products
function showProducts() {
    var html = "";
    for (var i = 0; i < products.length; i++) {
        html += "<div class='item'>" + products[i].name + " - Rs." + products[i].price +
                " <button onclick='addWish(" + i + ")'>Wish</button>" +
                " <button onclick='addCart(" + i + ")'>Add</button></div>";
    }
    document.getElementById("plist").innerHTML = html;
}

// Add to wishlist only if not already added
function addWish(index) {
    for (var i = 0; i < wishlist.length; i++) {
        if (wishlist[i].id == products[index].id) {
            alert("Already in wishlist");
            return;
        }
    }
    wishlist.push({ id: products[index].id, name: products[index].name, price: products[index].price });
    showWishlist();
}

// Show wishlist with price
function showWishlist() {
    var html = "";
    for (var i = 0; i < wishlist.length; i++) {
        html += "<div class='item'>" + wishlist[i].name + " - Rs." + wishlist[i].price + "</div>";
    }
    document.getElementById("wishlist").innerHTML = html;
}

// Add to cart with quantity
function addCart(index) {
    for (var i = 0; i < cart.length; i++) {
        if (cart[i].id == products[index].id) {
            cart[i].qty += 1;
            showCart();
            return;
        }
    }
    cart.push({ id: products[index].id, name: products[index].name, price: products[index].price, qty: 1 });
    showCart();
}

// Show cart with quantity price calculation
function showCart() {
    var html = "";
    for (var i = 0; i < cart.length; i++) {
        var total = cart[i].price * cart[i].qty;
        html += "<div class='item'>" + cart[i].name + " x " + cart[i].qty + " = Rs." + total + "</div>";
    }
    document.getElementById("cart").innerHTML = html;
}

showProducts();
</script>
</body>
</html>
